name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Esto se ejecutar√° diariamente a medianoche UTC
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          curl -o README.md https://raw.githubusercontent.com/cristhian-sdp/El-Patita/main/README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README"
          git push
